<md-card class="example-card mat-card" style="width: 300px;">
    <md-card-header class="mat-card-header">
        <div class="example-header-image mat-card-avatar">
            <img style="width: 100%;height: 100%;border-radius: 50%" [src]="allInfo.Poster">
        </div>
        <div class="mat-card-header-text">
            <md-card-title class="mat-card-title">{{allInfo.Title}}</md-card-title>
            <md-card-subtitle class="mat-card-subtitle">{{allInfo.Year}}</md-card-subtitle>
        </div>
    </md-card-header>
    <img md-card-image="" [src]="allInfo.Poster" class="mat-card-image">
    <md-card-content class="mat-card-content">
        <p>
           <b>Director:</b>  {{allInfo.Director}}
           <b>Genre:</b>  {{allInfo.Genre}}
        </p>
    </md-card-content>
</md-card>
