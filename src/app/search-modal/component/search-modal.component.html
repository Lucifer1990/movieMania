<div id="myNav" class="overlay">
    <!--a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a-->
    <div class="overlay-content">
        <div class="form">
            <div class="thumbnail"><img src="https://www.primefaces.org/wp-content/uploads/2016/10/primeng.png"></div>
            <form class="register-form">
                <input type="text" placeholder="search by name*" [(ngModel)]="movieName" name="movieName">
                <input type="text" placeholder="year of release" [(ngModel)]="releaseYear"  name="releaseYear">
                <div class="option">
                    <a href="javascript:void(0)" id="reset" (click)="reset()">Reset</a>
                    <em>or</em>
                    <a href="javascript:void(0)" id="search" (click)="searchMovie()">Search</a>
                </div>

                <p class="message">
                    <md-progress-bar mode="indeterminate" *ngIf="showLoader"></md-progress-bar>
                    <span>{{errorMsg}}</span>
                </p>
            </form>
        </div>
    </div>
</div>
